    <script>
        $(document).ready(function(){
            $("#id5").click(function(){
                $("#chatter").css({"display":"none"})
                $("#chatter1").css({"display":"block"})
            })    
            $("#emoji1").click(function(){
                $("#items").css({"display":"block"})
            })    
            $("#close1").click(function(){
                $("#items").css({"display":"none"})
            })        
            $("#emoji").click(function(){
                $("#chatter1").css({"display":"none"})
                $("#chatter").css({"display":"block"})
            })
            $("#back").click(function(){
                $("#id2_1").css({"display":"none"})
                $("#id2").css({"display":"block"})
            })
            $("#backk").click(function(){
                $("#id2").css({"display":"block"})
                $("#id2_2").css({"display":"none"})
            })
        })
        function textFunction(){
            $("#emoji2").css({"display":"none"})
            $("#emoji4").css({"display":"block"})
        }
        function send(){
            $("#emoji4").css({"display":"none"})
            $("#emoji2").css({"display":"block"})
        }
        function newchat(){
            $("#id2").css({"display":"none"})
            $("#id2_1").css({"display":"block"})
        }
        function a1(){
            $("#id2").css({"display":"none"})
            $("#id2_2").css({"display":"block"})
        }
//*****************************************************************************************************
        gapi.load('auth2', function(){
            gapi.auth2.init();
        });
        function onSignIn(googleUser){                                                               //
            // Useful data for your client-side scripts:                                            //
            var profile = googleUser.getBasicProfile();                                            //
            var id = profile.getId(); // Don't send this directly to your server!                 //
            var originalname = profile.getName();                                                //
            var name = profile.getGivenName();                                                  //
            var familyname = profile.getFamilyName();                                          //
            var img = profile.getImageUrl();                                                  //
            var ename = profile.getEmail();                                                  //
            // The ID token you need to pass to your backend:                               //
            var id_token = googleUser.getAuthResponse().id_token;                          //
            var idt = id_token;                                                           //
            document.getElementById("#google").style.display = "none";                   //
          }                                                                             //
//***************************************************************************************
    </script>
